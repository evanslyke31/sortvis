<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sort.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Sort</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
      <div class="control">
      <button type="button" class="btn btn-danger my-button" onclick="trigShuff()">Shuffle</button>
      <button type="button" class="btn btn-primary my-button" onclick="trigSelect()">Selection Sort</button>
      <button type="button" class="btn btn-primary my-button" onclick="trigBubble()">Bubble Sort</button>
      <button type="button" class="btn btn-primary my-button" onclick="trigInsert()">Insertion Sort</button>
      <div class="slider-contain">
      <h3 style="speed-header">Speed:</h3>
      <input id="speedSlider" class="no-border slider" type="range" value="10" min="0" max="25" />
  </div>
  </div>
  <div class="circle">
      <script src="sort.js"></script>
  </div>
  </body>
</html>
